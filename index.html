<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span class="result"></span>
            <button class="copy"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="length">
            <label>Password Length</label>
            <input type="number" class="pass-length" min="4" max="20" value="10">
        </div>
        <div class="incl-uppercase">
            <label>Include Uppercase Letters</label>
            <input type="checkbox" class="uppercase" checked>
        </div>
        <div class="incl-lowercase">
            <label>Include Lowercase Letters</label>
            <input type="checkbox" class="lowercase" checked>
        </div>
        <div class="incl-numbers">
            <label>Include Numbers</label>
            <input type="checkbox" class="number" checked>
        </div>
        <div class="incl-symbols">
            <label>Include Symbols</label>
            <input type="checkbox" class="symbol" checked>
        </div>
        <button class="btn-generate">Generate Password</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
